<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Bundle Builder</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Build Your Perfect Bundle</h1>
            <p>Select 3 or more products and save 30%!</p>
        </header>

        <main class="bundle-main">
            <section class="products-section">
                <div class="products-grid" id="products-grid">
                    <!-- Products will be dynamically generated -->
                </div>
            </section>

            <aside class="bundle-sidebar" id="bundle-sidebar">
                <div class="sidebar-header">
                    <h3>Your Bundle</h3>
                    <div class="progress-container">
                        <div class="progress-bar">
                            <div class="progress-fill" id="progress-fill"></div>
                        </div>
                        <span class="progress-text" id="progress-text">0/3 selected</span>
                    </div>
                </div>

                <div class="selected-products" id="selected-products">
                    <p class="empty-state">Select products to build your bundle</p>
                </div>

                <div class="bundle-summary" id="bundle-summary">
                    <div class="discount-info" id="discount-info" style="display: none;">
                        <span class="discount-badge">30% OFF</span>
                        <span class="discount-text">Bundle discount applied!</span>
                    </div>
                    
                    <div class="price-breakdown">
                        <div class="price-row" id="original-price" style="display: none;">
                            <span>Original Price:</span>
                            <span id="original-total">$0.00</span>
                        </div>
                        <div class="price-row" id="discount-amount" style="display: none;">
                            <span>Discount:</span>
                            <span id="discount-value">-$0.00</span>
                        </div>
                        <div class="price-row total">
                            <span>Total:</span>
                            <span id="final-total">$0.00</span>
                        </div>
                    </div>

                    <button class="cta-button" id="add-to-cart" disabled>
                        Add Bundle to Cart
                    </button>
                </div>
            </aside>
        </main>
    </div>

    <script src="./script.js"></script>
</body>

</html>
